<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to App</title>
  <script>
    function redirectToAppStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps/details?id=app.netlify.mbti';
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = 'https://apps.apple.com/kr/app/you-i-mbti-match/id6502995968';
      } else {
        document.body.innerHTML = 'Please visit this website on an iOS or Android device to download the app.';
      }
    }

    document.addEventListener('DOMContentLoaded', redirectToAppStore);
  </script>
</head>

<body>
  <h1>Redirecting...</h1>
</body>

</html>
